<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
        }

        .form-container {
            background: rgba(156, 150, 150, 0.726); /* Slight transparency for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registertion</h2>
        <form id="registrationForm">
            <label for="companyName">Full Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="branch">branch:</label>
            <select id="branch" name="branch" required>
                <option value="Cse">cse</option>
                <option value="Ece">Ece</option>
                <option value="mech">mech</option>
                <option value="Civil">Civil</option>
            </select>

            <label for="create password">create Password:</label>
            <input type="create password" id="create password" name="create password" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                companyName: form.companyName.value,
                email: form.email.value,
                phone: form.phone.value,
                industry: form.industry.value,
                password: form.password.value,
            };

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
